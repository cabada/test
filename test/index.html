<script>
   $(document).ready(function(){
      $('#navbar').load('nav.php');
      $("#container").load('index-content.php');
      if(localStorage.getItem("imageIndex")!==null){
         image=localStorage.getItem("imageIndex");
         document.getElementById("image-cda").src = "images/"+image;

      }


      if(localStorage.getItem("toggleIndex")=="0"){

         document.getElementById("indexMeta").remove();


      }
      else {
         g=document.createElement("meta");
         g.setAttribute("id","indexMeta");
         g.setAttribute("name","robots");
         g.setAttribute("content","noindex");
      }

      if(sessionStorage.getItem("titleIndex")!==null && sessionStorage.getItem("descIndex")!==null ){


         title = sessionStorage.getItem("titleIndex");
         document.title = title;
         desc = sessionStorage.getItem("descIndex");
         g=document.getElementById("metaDesc")
         g.setAttribute("name","description");
         g.setAttribute("content",desc);
      }

   });


</script>
